<script>

    $(function (){
        var flag="N";
        alert(flag);
        //请求查询用户信息
        $.get("user/findUser",{},function(data){
            if(data!=null){
                var msg="欢迎回来"+data.name;
                $("#span_username").html(msg);
                $(".login_out").attr("style","display:none;");
                $(".login").attr("style","display:block;");
                flag="U";
                //查询分类信息
                $.get("categoryServlet/findByFlag",{flag:flag},function(data){
                    //[{cid:1,cname:xx},{},{}]
                    var lis = '<li class="nav-active"><a href="regist.html">首页</a></li>';
                    //遍历数组,拼接字符串(<li>)
                    for (var i = 0; i < data.length; i++) {
                        var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                        lis += li;
                    }
                    //将lis字符串，设置到ul的html内容中
                    $("#category").html(lis);
                })
            }
        })
        $.get("company/findCompany",{},function(data){
            if(data!=null){
                var msg="欢迎回来"+data.name;
                $("#span_username").html(msg);
                $(".login_out").attr("style","display:none;");
                $(".login").attr("style","display:block;");
                flag="C";
                //查询分类信息
                $.get("categoryServlet/findByFlag",{flag:flag},function(data){
                    //[{cid:1,cname:xx},{},{}]
                    var lis = '<li class="nav-active"><a href="regist.html">首页</a></li>';
                    //遍历数组,拼接字符串(<li>)
                    for (var i = 0; i < data.length; i++) {
                        var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                        lis += li;
                    }
                    //将lis字符串，设置到ul的html内容中
                    $("#category").html(lis);
                })
            }
        })
        if("N"==flag){
            $("#span_username").html("请登录");
            $(".login_out").attr("style","display:block;");
            $(".login").attr("style","display:none;");
            //查询分类信息
            $.get("categoryServlet/findByFlag",{flag:flag},function(data){
                //[{cid:1,cname:xx},{},{}]
                var lis = '<li class="nav-active"><a href="regist.html">首页</a></li>';
                //遍历数组,拼接字符串(<li>)
                for (var i = 0; i < data.length; i++) {
                    var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                    lis += li;
                }
                //将lis字符串，设置到ul的html内容中
                $("#category").html(lis);
            })
        }

    })

</script>
